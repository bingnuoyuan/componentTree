<HTML>
 <HEAD>
  <TITLE> ZTREE DEMO </TITLE>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="dist/css/zTreeStyle.css" type="text/css">
  <style>
	body {
	background-color: white;
	margin:0; padding:0;
	text-align: center;
	}
	div, p, table, th, td {
		list-style:none; 
		margin:0; padding:0; 
		color:#333; font-size:12px; 
		font-family:dotum, Verdana, Arial, Helvetica, AppleGothic, sans-serif;
	}
	#testIframe {margin-left: 10px;}
  </style>
<script type="text/javascript" src="dist/js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="dist/js/jquery.ztree.core.js"></script>
  <SCRIPT type="text/javascript" >
  <!--
	var zTree;

	var setting = {
		view: {
			dblClickExpand: false,
			showLine: true,
			selectedMulti: false
		},
		data: {
			simpleData: {
				enable:true,
				idKey: "id",
				pIdKey: "pId",
				rootPId: ""
			}
		},
		callback: {
			beforeClick: function(treeId, treeNode) {
				var zTree = $.fn.zTree.getZTreeObj("tree");
				if (treeNode.isParent) {
					zTree.expandNode(treeNode);
					return false;
				}
			}
		}
	};

	var zNodes = [
		{id:1, pId:0, name:"[core] Basic Functions", open:false},
		{id:101, pId:1, name:"Standard JSON Data", file:"core/standardData"},
		{id:114, pId:1, name:"Other Mouse Events for zTree", file:"core/otherMouse"},
		{id:101, pId:114, name:"Other Mouse Events for zTree", file:"core/otherMouse"},	
		{id:102, pId:114, name:"Other Mouse Events for zTree", file:"core/otherMouse"},
		{id:100, pId:102, name:"Other Mouse Events for zTree", file:"core/otherMouse"},
	];

	$(document).ready(function(){
		var t = $("#tree");
		t = $.fn.zTree.init(t, setting, zNodes);
		var zTree = $.fn.zTree.getZTreeObj("tree");
		zTree.selectNode(zTree.getNodeByParam("id", 101));
	
	});


  //-->
  </SCRIPT>
 </HEAD>

<BODY>
	<ul id="tree" class="ztree"></ul>

 </BODY>
</HTML>
